<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluent/48/000000/rainy-weather.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container border-bottom">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
        <div class="col-md-3"><a href="{{ url_for('main.home') }}">
            <img src="https://img.icons8.com/fluent/48/000000/rainy-weather.png">
        </a>
        <span class="fs-4 m-lg-2">Weather App</span> </div>
        <div class="col-md-6 align-items-center justify-content-center text-center fs-2 fw-bold" >
            {% if current_user.is_authenticated %}
                Welcome {{ current_user.username }}
            {% else %}
                Welcome Guest                
            {% endif %}                        
            <div class="fs-5 fw-normal">
                Check weather in your favourite spots
            </div>
        </div>
            
        <div class="col-md-3 align-items-end d-flex justify-content-end">
        {% if current_user.is_authenticated %}
                <a class="nav-link fs-5 ms-2 header-link" href="{{ url_for('users.logout') }}">Logout</a>
                <a class="nav-link fs-5 ms-2 header-link" href="{{ url_for('users.account') }}">Account</a>
        {% else %}
                <a class="nav-link fs-5 ms-2 header-link" href="{{ url_for('users.login') }}">Login</a>
                <a class="nav-link fs-5 ms-2 header-link" href="{{ url_for('users.register') }}">Register</a>
        {% endif %}
        
        </div>
    </header>
 </div>

    <!--
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
            -->
    {% block content %}
    {% endblock %}
    
</body>
</html>
